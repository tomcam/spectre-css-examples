<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login | Spectre CSS Examples</title>
	<meta name="description" content="Login Example using Spectre CSS">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../dist/spectre.min.css" />
</head>
<body>

	<div class="container bg-secondary" style="height: 100vh;">
		<div style="display: table; width: 100%; height: 100vh;">
			<div style="display: table-cell; vertical-align: middle;">
				<div class="columns">
					<div class="column col-6 col-md-8 col-sm-10 col-xs-12 col-mx-auto">
						<div class="card my-2">
							<div class="card-header">
								<h4 class="card-title">Login</h4>
								<div class="card-subtitle text-gray">Provide Your Email and Password</div>
							</div>
							<div class="card-body">
								<form class="mb-2" method="POST" action="javascript:;">
									<div class="form-group">
										<label class="form-label" for="email">Email</label>
										<input class="form-input" type="email" name="email" id="email" placeholder="Email" required>
									</div>

									<div class="form-group">
										<label class="form-label" for="password">Password</label>
										<input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
									</div>

									<div class="form-group">
										<label class="form-checkbox">
											<input type="checkbox">
											<i class="form-icon"></i> Remember Me
										</label>
									</div>

									<div class="form-group">
										<button type="submit" class="btn btn-primary">Login</button>
										<a class="btn btn-link btn-sm" href="javascript:;">
												Forgot Your Password?
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
